<!DOCTYPE html>
<html lang="en">
<head>
    <title>English Writing Practice - Fill in the Missing Words</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice your English writing skills by filling in the missing words in sentences.">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        .word-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        #instructions {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }

        #question-text {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        #answer-input {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: 80%; /* Adjust width as needed */
        }

        .button-container {
            margin-bottom: 15px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-right: 10px;
        }

        #definition-text {
            display: none;
            margin-top: 10px;
            font-size: 1em;
            color: navy;
            border: 1px solid #eee;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #example-text {
            display: none;
            margin-top: 10px;
            font-size: 1.1em;
            color: green; /* For correct answers */
        }

        .incorrect {
            color: red !important;
        }

        .correct-word {
            font-weight: bold;
            color: green;
        }

        .incorrect-word {
            font-weight: bold;
            color: red;
            text-decoration: line-through;
        }
    </style>
</head>
<body>

<div class="word-box">
    <p id="instructions">Fill in the missing word(s) in the sentence below. If there are multiple words, separate them with commas.</p>
    <p id="question-text"></p>
    <label for="answer-input">Your Answer(s) (comma-separated if multiple):</label>
    <input type="text" id="answer-input" placeholder="Type the missing word(s) here, separated by commas if needed">
    <div class="button-container">
        <button id="check-answer">Check Answer</button>
        <button id="show-definition">Show Definitions</button>
        <button id="speak-button">Speak First Word</button>
        <button id="next-button">Next</button>
    </div>
    <p id="definition-text"></p>
    <p id="example-text"></p>
</div>

<script src="script.js"></script>

</body>
</html>
