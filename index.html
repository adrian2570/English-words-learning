<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        #question-text {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Question Display</h1>
    </header>
    <main>
        <div id="question-text" role="region" aria-live="polite">Loading questions...</div>
    </main>
    <noscript>
        <p>This page requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
    </noscript>
    <script src="script.js" defer></script>
</body>
</html>
